<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideline Pro</title>
    <style>
        :root { --bg: #0a0a0a; --panel: #141414; --accent: #00e676; --text: #ffffff; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: system-ui, sans-serif; height: 100vh; display: flex; }
        
        /* LAYOUT */
        .sidebar { width: 260px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .library { width: 320px; background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        
        /* COMPONENTS */
        .logo { color: var(--accent); font-weight: 900; font-size: 1.2rem; margin-bottom: 30px; letter-spacing: 1px; }
        .btn { background: var(--accent); color: #000; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 4px; width: 100%; margin-bottom: 10px; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .session-item { padding: 10px; color: #888; cursor: pointer; border-radius: 4px; margin-bottom: 2px; font-size: 0.9rem; }
        .session-item:hover { background: #222; color: #fff; }
        .session-item.active { background: #222; color: var(--accent); }
        
        /* CHAT AREA */
        #chat-feed { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px; border-radius: 8px; max-width: 80%; line-height: 1.5; }
        .msg.user { align-self: flex-end; background: #222; border: 1px solid #333; }
        .msg.model { align-self: flex-start; background: transparent; }
        
        .input-box { padding: 20px; background: var(--panel); border-top: 1px solid var(--border); display: flex; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; outline: none; }
        
        /* LIBRARY CARDS */
        .clip-card { background: #000; border: 1px solid #333; margin: 10px; padding: 15px; border-radius: 6px; }
        .clip-title { font-weight: bold; color: var(--accent); font-size: 0.9rem; }
        .clip-meta { font-size: 0.8rem; color: #888; margin-top: 5px; }
        
        /* AUTH MODAL */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--panel); padding: 40px; border-radius: 8px; width: 350px; text-align: center; border: 1px solid var(--border); }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <div class="logo">SIDELINE PRO</div>
            <input id="email" class="auth-input" placeholder="Email" type="email">
            <input id="password" class="auth-input" placeholder="Password" type="password">
            <button class="btn" onclick="handleAuth('login')">LOGIN</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:transparent; color:#888; border:1px solid #333;">CREATE ACCOUNT</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">SIDELINE PRO</div>
        <button class="btn" onclick="newSession()">+ NEW SESSION</button>
        <div id="credits" style="color:#666; font-size:0.8rem; margin:10px 0; text-align:center;">Credits: --</div>
        <div id="session-list" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
    </div>

    <div class="main">
        <div id="chat-feed"></div>
        <div class="input-box">
            <input type="file" id="file-upload" hidden accept="video/*">
            <button onclick="document.getElementById('file-upload').click()" style="width:auto; padding:0 15px;" class="btn">ðŸ“Ž</button>
            <input type="text" id="prompt" placeholder="Analyze this play...">
            <button class="btn" onclick="sendMessage()" style="width:100px;">SEND</button>
        </div>
    </div>

    <div class="library">
        <div style="padding:20px; border-bottom:1px solid #333; font-weight:bold;">SESSION CLIPS</div>
        <div id="library-feed" style="flex:1; overflow-y:auto;"></div>
    </div>

    <script>
        let user = localStorage.getItem('sideline_user');
        let currentSession = null;

        // --- AUTH ---
        if(user) {
            document.getElementById('auth-overlay').style.display = 'none';
            loadUserData();
        }

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password, type })
            });
            const data = await res.json();
            if(data.success) {
                user = email;
                localStorage.setItem('sideline_user', email);
                document.getElementById('auth-overlay').style.display = 'none';
                loadUserData();
            } else {
                alert(data.error);
            }
        }

        // --- DATA LOADING ---
        async function loadUserData() {
            const res = await fetch(`/api/user-data?email=${user}`);
            const data = await res.json();
            document.getElementById('credits').innerText = `Credits: ${data.credits}`;
            
            const list = document.getElementById('session-list');
            list.innerHTML = '';
            data.sessions.forEach(s => {
                const div = document.createElement('div');
                div.className = 'session-item';
                div.innerText = s.title;
                div.onclick = () => loadSession(s.id);
                list.appendChild(div);
            });
        }

        function newSession() {
            currentSession = Math.random().toString(36).substr(2, 9);
            document.getElementById('chat-feed').innerHTML = '<div class="msg model">New session started. Upload a clip.</div>';
            document.getElementById('library-feed').innerHTML = '';
            loadUserData(); // Refresh list
        }

        async function loadSession(id) {
            currentSession = id;
            // Highlight active
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
            
            // Load History
            const res = await fetch(`/api/history?sessionId=${id}`);
            const history = await res.json();
            const feed = document.getElementById('chat-feed');
            feed.innerHTML = '';
            history.forEach(h => {
                const div = document.createElement('div');
                div.className = `msg ${h.role}`;
                div.innerText = h.parts[0].text;
                feed.appendChild(div);
            });

            // Load Library
            loadLibrary();
        }

        async function loadLibrary() {
            const res = await fetch(`/api/library?email=${user}&sessionId=${currentSession}`);
            const clips = await res.json();
            const feed = document.getElementById('library-feed');
            feed.innerHTML = '';
            clips.forEach(clip => {
                const div = document.createElement('div');
                div.className = 'clip-card';
                div.innerHTML = `
                    <div class="clip-title">${clip.title}</div>
                    <div class="clip-meta">${clip.formation} vs ${clip.coverage}</div>
                    <div style="font-size:0.8rem; margin-top:5px;">${clip.summary}</div>
                    <a href="/uploads/${clip.id}" target="_blank" style="color:#00e676; font-size:0.8rem; display:block; margin-top:5px;">Watch Clip</a>
                `;
                feed.appendChild(div);
            });
        }

        // --- CHAT ---
        async function sendMessage() {
            if(!currentSession) newSession();
            
            const input = document.getElementById('prompt');
            const fileInput = document.getElementById('file-upload');
            const text = input.value;
            const file = fileInput.files[0];

            if(!text && !file) return;

            // UI Update
            const feed = document.getElementById('chat-feed');
            feed.innerHTML += `<div class="msg user">${text || "Analyzing video..."}</div>`;
            input.value = '';

            // Build Payload
            const payload = { email: user, message: text, sessionId: currentSession };
            
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    payload.fileData = reader.result.split(',')[1];
                    payload.mimeType = file.type;
                    executeSend(payload);
                };
            } else {
                executeSend(payload);
            }
        }

        async function executeSend(payload) {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            const feed = document.getElementById('chat-feed');
            if(data.error) {
                feed.innerHTML += `<div class="msg model" style="color:red">${data.error}</div>`;
            } else {
                // If it's a JSON response (analysis), format it nicely
                if(data.analysis) {
                    feed.innerHTML += `<div class="msg model">âœ… <b>${data.analysis.title}</b><br>${data.analysis.summary}</div>`;
                    loadLibrary(); // Update sidebar immediately
                } else {
                    feed.innerHTML += `<div class="msg model">${data.reply}</div>`;
                }
                loadUserData(); // Update credits/titles
            }
            feed.scrollTop = feed.scrollHeight;
            document.getElementById('file-upload').value = ''; // Reset file input
        }
    </script>
</body>
</html>
