<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideline Pro | Elite Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* THEME: Deepest Black-Green & Neon */
            --bg-body: #020402;
            --bg-panel: #050a05;
            --bg-card: #0a110a;
            --border: #142214;
            --accent: #00e676; /* Neon Green */
            --accent-glow: rgba(0, 230, 118, 0.15);
            --text-main: #ffffff;
            --text-muted: #668866;
            --btn-dark: #111a11;
            
            --library-width: 240px; /* Made smaller as requested */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--bg-body);
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- NAVBAR --- */
        .navbar {
            height: 60px;
            background: rgba(2, 4, 2, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .nav-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-family: 'Inter', sans-serif; font-weight: 900; font-size: 1.2rem; color: white; display: flex; align-items: center; gap: 8px; letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }

        /* SESSIONS DROPDOWN */
        .dropdown { position: relative; }
        .dropdown-btn {
            background: var(--bg-panel); border: 1px solid var(--border); color: white;
            padding: 8px 16px; border-radius: 6px; font-weight: 600; font-size: 0.85rem; cursor: pointer;
            display: flex; align-items: center; gap: 8px; min-width: 200px; justify-content: space-between;
        }
        .dropdown-btn:hover { border-color: var(--accent); }
        .dropdown-content {
            display: none; position: absolute; top: 110%; left: 0; 
            background: var(--bg-card); min-width: 240px; 
            border: 1px solid var(--border); border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 100; padding: 5px;
        }
        .dropdown.active .dropdown-content { display: block; }
        
        .session-option {
            padding: 10px; color: #88a; font-size: 0.85rem; cursor: pointer; border-radius: 4px; display: flex; align-items: center; gap: 8px;
        }
        .session-option:hover { background: var(--bg-panel); color: white; }
        .session-option.active { color: var(--accent); background: var(--accent-glow); }
        .session-group { font-size: 0.7rem; color: var(--text-muted); padding: 5px 10px; text-transform: uppercase; font-weight: 800; margin-top: 5px; }

        .nav-right { display: flex; gap: 10px; }
        .nav-icon-btn { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 8px; border-radius: 6px; cursor: pointer; }
        .nav-icon-btn:hover { color: white; border-color: var(--accent); }

        /* --- MAIN LAYOUT --- */
        .app-body { display: flex; flex: 1; overflow: hidden; }

        /* CENTER STAGE (The Feed) */
        .main-stage {
            flex: 1; display: flex; flex-direction: column; 
            padding: 0; position: relative;
        }

        #feed-scroll {
            flex: 1; overflow-y: auto; padding: 40px;
            display: flex; flex-direction: column; gap: 60px; /* Space between plays */
        }

        /* --- PLAY ROW (Video Left | Analysis Right) --- */
        .play-row {
            display: flex; gap: 30px; align-items: flex-start;
            opacity: 0; animation: fadeIn 0.5s forwards;
            max-width: 1400px; margin: 0 auto; width: 100%;
        }

        /* LEFT: VIDEO CONTAINER */
        .video-box {
            flex: 1.2; /* Video takes up slightly more width */
            background: black; border-radius: 12px; overflow: hidden;
            border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; min-width: 400px;
        }
        video { width: 100%; display: block; aspect-ratio: 16/9; }

        /* UPLOAD/PROGRESS OVERLAY inside video box */
        .video-overlay {
            position: absolute; inset: 0; background: #050505; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10;
        }
        .progress-bar-wrap { width: 60%; height: 4px; background: #111; border-radius: 2px; overflow: hidden; margin-top: 15px; }
        .progress-bar-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; animation: loadStripes 1s linear infinite; }
        .status-text { color: var(--accent); font-family: 'JetBrains Mono'; font-size: 0.8rem; margin-top: 10px; }

        /* RIGHT: TACTICAL CARD */
        .card-box {
            flex: 1; /* Analysis takes remaining space */
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 350px;
        }
        
        .card-header { font-size: 1.1rem; font-weight: 800; color: white; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; display: flex; justify-content: space-between; }
        
        .trait { margin-bottom: 15px; }
        .trait-label { font-size: 0.7rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .trait-content { font-size: 0.9rem; line-height: 1.6; color: #e0e0e0; }
        .h-green { color: var(--accent); font-weight: 600; }

        /* Action Buttons specific to this play */
        .card-actions { display: flex; gap: 10px; margin-top: 20px; padding-top: 15px; border-top: 1px solid #1a2a1a; }
        .mini-btn {
            background: var(--bg-panel); border: 1px solid var(--border); color: #88a;
            padding: 8px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; cursor: pointer; flex: 1; text-align: center;
        }
        .mini-btn:hover { border-color: var(--accent); color: white; }

        /* --- RIGHT SIDEBAR: LIBRARY --- */
        .sidebar-right {
            width: var(--library-width); background: var(--bg-panel); border-left: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        .lib-header { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.8rem; font-weight: 800; color: white; letter-spacing: 1px; }
        .lib-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .lib-item {
            display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 6px;
            margin-bottom: 5px; cursor: pointer; color: #668866; border: 1px solid transparent;
        }
        .lib-item:hover { background: #0a110a; border-color: var(--border); color: white; }
        .lib-item.active { border-left: 2px solid var(--accent); background: #0a110a; color: white; }
        .lib-thumb { width: 30px; height: 30px; background: #000; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: var(--accent); border: 1px solid var(--border); }

        /* --- BOTTOM INPUT --- */
        .input-dock {
            padding: 20px 40px; background: var(--bg-panel); border-top: 1px solid var(--border);
            display: flex; gap: 15px; align-items: center;
        }
        .upload-circle {
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: center; color: var(--text-muted); cursor: pointer; font-size: 1.2rem; transition: 0.2s;
        }
        .upload-circle:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }
        
        .chat-input {
            flex: 1; background: #020402; border: 1px solid var(--border); color: white;
            padding: 12px 20px; border-radius: 30px; font-size: 0.95rem;
        }
        .chat-input:focus { border-color: var(--accent); }

        /* ANIMATIONS */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes loadStripes { 0% { background-position: 0 0; } 100% { background-position: 30px 0; } }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #0a110a; border: 1px solid var(--border); width: 400px; padding: 30px; border-radius: 12px; text-align: center; }
        .std-input { width: 100%; background: #000; border: 1px solid #333; padding: 12px; color: white; border-radius: 6px; margin-bottom: 15px; }
        .btn-modal { width: 100%; padding: 12px; background: var(--accent); border: none; font-weight: 800; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <div class="logo"><span>âš¡</span> SidelinePro</div>
            
            <div class="dropdown" onclick="this.classList.toggle('active')">
                <button class="dropdown-btn" id="session-btn-text">
                    Select Session <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                </button>
                <div class="dropdown-content">
                    <div class="session-group">Create New</div>
                    <div class="session-option" onclick="createNewChat('team')"><span style="color:var(--accent)">+</span> Team Session</div>
                    <div class="session-option" onclick="createNewChat('player')"><span style="color:var(--accent)">+</span> Player Session</div>
                    <div class="session-group">Your Sessions</div>
                    <div id="session-list-container"></div>
                </div>
            </div>
        </div>

        <div class="nav-right">
            <button class="nav-icon-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="app-body">
        
        <div class="main-stage">
            <div id="feed-scroll">
                <div style="text-align:center; color:#444; margin-top:100px;" id="empty-feed-msg">
                    Select a session or upload a clip to start analyzing.
                </div>
            </div>

            <div class="input-dock">
                <input type="file" id="file-input" accept="video/*" style="display:none;" onchange="handleFileUpload()">
                <button class="upload-circle" onclick="triggerUpload()">ï¼‹</button>
                <input type="text" id="user-input" class="chat-input" placeholder="Type instructions or upload video..." autocomplete="off">
            </div>
        </div>

        <div class="sidebar-right">
            <div class="lib-header">CLIP LIBRARY</div>
            <div id="library-feed" class="lib-list"></div>
        </div>

    </div>

    <div id="auth-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:white; margin-bottom:20px;">Welcome Coach</h2>
            <input type="email" id="auth-email" class="std-input" placeholder="Email">
            <input type="password" id="auth-pass" class="std-input" placeholder="Password">
            <button class="btn-modal" onclick="handleAuth('signup')">Enter</button>
            <div style="margin-top:15px; color:#666; font-size:0.8rem; cursor:pointer;" onclick="handleAuth('login')">Have an account? Login</div>
        </div>
    </div>

<script>
    let authToken = localStorage.getItem('sideline_token');
    let currentSessionId = null;
    let libraryData = [];

    // --- INIT ---
    window.onload = () => {
        if(authToken) loadSessions(); 
        else document.getElementById('auth-modal').style.display = 'flex';
    };

    // --- API ---
    async function apiFetch(url, options = {}) {
        if (!options.headers) options.headers = {};
        options.headers['Authorization'] = `Bearer ${authToken}`;
        options.headers['Content-Type'] = 'application/json';
        return fetch(url, options);
    }

    // --- SESSIONS ---
    async function createNewChat(type) {
        const name = prompt("Name this session (e.g., 'LB Drills' or 'Week 4 Game'):");
        if(!name) return;
        
        const res = await apiFetch('/api/create-session', { method: 'POST', body: JSON.stringify({ title: name, type: type }) });
        const data = await res.json();
        
        if(data.success) {
            currentSessionId = data.sessionId;
            document.getElementById('session-btn-text').innerText = name;
            loadSessions(); // refresh list
            loadChat(data.sessionId, name);
        }
    }

    async function loadSessions() {
        const res = await apiFetch('/api/sessions');
        const list = await res.json();
        const container = document.getElementById('session-list-container');
        container.innerHTML = '';
        
        list.forEach(s => {
            const div = document.createElement('div');
            div.className = `session-option ${s.id === currentSessionId ? 'active' : ''}`;
            div.innerHTML = `${s.type === 'player' ? 'ðŸ‘¤' : 'ðŸ›¡ï¸'} ${s.title}`;
            div.onclick = () => loadChat(s.id, s.title);
            container.appendChild(div);
        });
    }

    async function loadChat(id, title) {
        currentSessionId = id;
        document.getElementById('session-btn-text').innerText = title;
        document.getElementById('feed-scroll').innerHTML = ''; // Clear feed
        document.getElementById('empty-feed-msg').style.display = 'none';
        
        // Reload Library
        loadLibrary();

        // Load History
        const res = await apiFetch(`/api/session/${id}`);
        const data = await res.json();
        
        // We need to pair clips with analysis. 
        // For simplicity in this chat-flow view, we will just render the Analysis Cards.
        // Ideally, the backend would link Clip ID <-> Analysis Message.
        // Here we re-render analysis. If a clip exists for it, we should ideally find it.
        // For now, let's just render the text history. The "Video" part is dynamic on upload.
        data.history.forEach(h => {
            if(h.role === 'model') injectRow(null, h.text, false); // Null video ID for history text only
        });
    }

    // --- UPLOAD & RENDER ---
    function triggerUpload() {
        if(!currentSessionId) return alert("Select a Session first!");
        document.getElementById('file-input').click();
    }

    async function handleFileUpload() {
        const file = document.getElementById('file-input').files[0];
        if(!file) return;

        // 1. Create Placeholder Row with Progress
        const tempId = 'temp-' + Date.now();
        injectRow(tempId, null, true); // True = is loading

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const payload = {
                message: `Analyze: ${file.name}`,
                sessionId: currentSessionId,
                fileData: reader.result.split(',')[1],
                mimeType: file.type
            };
            
            try {
                const res = await apiFetch('/api/chat', { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                
                // 2. Replace Placeholder with Real Content
                replaceRow(tempId, data.newClip?.id, data.reply);
                loadLibrary();
                
            } catch(e) { 
                alert("Analysis failed"); 
                document.getElementById(tempId).remove(); 
            }
        };
    }

    // Inject a Chat-Bot Style Row
    function injectRow(id, textData, isLoading) {
        const feed = document.getElementById('feed-scroll');
        const div = document.createElement('div');
        div.className = 'play-row';
        if(id) div.id = id;

        let leftContent = '';
        let rightContent = '';

        if (isLoading) {
            // PROGRESS BAR ON BLACK VIDEO
            leftContent = `
                <div class="video-overlay">
                    <div style="font-weight:700; color:white; margin-bottom:5px;">UPLOADING FILM...</div>
                    <div class="progress-bar-wrap"><div class="progress-bar-fill" style="width:100%"></div></div>
                    <div class="status-text">AI SCOUTING IN PROGRESS</div>
                </div>`;
            rightContent = `
                <div class="card-box" style="opacity:0.5; display:flex; align-items:center; justify-content:center; height:100%;">
                    <div style="color:#666;">Waiting for data...</div>
                </div>`;
        } else {
            // VIDEO PLAYER (If ID exists) OR Placeholder
            if (id && !id.startsWith('temp')) {
                leftContent = `<video controls src="/plays/${id}"></video>`;
            } else {
                leftContent = `<div class="video-overlay"><div style="color:#666;">No Video Attached</div></div>`;
            }
            
            // ANALYSIS CARD
            rightContent = renderCardHTML(textData);
        }

        div.innerHTML = `<div class="video-box">${leftContent}</div>${rightContent}`;
        feed.prepend(div); // Newest at top
    }

    function replaceRow(tempId, clipId, textData) {
        const row = document.getElementById(tempId);
        if(!row) return;
        
        row.innerHTML = `
            <div class="video-box">
                <video controls src="/plays/${clipId}" autoplay></video>
            </div>
            ${renderCardHTML(textData)}
        `;
    }

    function renderCardHTML(text) {
        try {
            const jsonStart = text.indexOf('{');
            const jsonEnd = text.lastIndexOf('}');
            if (jsonStart > -1) {
                const json = JSON.parse(text.substring(jsonStart, jsonEnd + 1));
                const r = json.scouting_report;
                return `
                    <div class="card-box">
                        <div class="card-header">
                            <span>${json.title}</span>
                            <span style="color:var(--accent)">${json.data.formation}</span>
                        </div>
                        <div class="trait">
                            <div class="trait-label">Summary</div>
                            <div class="trait-content">${r.summary}</div>
                        </div>
                        <div class="trait">
                            <div class="trait-label" style="color:#ef4444">Issues</div>
                            <div class="trait-content">${r.mistakes ? r.mistakes.join(', ') : r.weakness}</div>
                        </div>
                        <div class="trait">
                            <div class="trait-label" style="color:var(--accent)">Correction</div>
                            <div class="trait-content">${r.action_plan}</div>
                        </div>
                    </div>`;
            }
            return `<div class="card-box"><div class="trait-content">${text}</div></div>`;
        } catch(e) {
            return `<div class="card-box"><div class="trait-content">${text}</div></div>`;
        }
    }

    // --- LIBRARY ---
    async function loadLibrary() {
        if(!currentSessionId) return;
        const res = await apiFetch(`/api/search?sessionId=${currentSessionId}`);
        const clips = await res.json();
        
        const feed = document.getElementById('library-feed');
        feed.innerHTML = '';
        
        clips.forEach(clip => {
            const div = document.createElement('div');
            div.className = 'lib-item';
            div.innerHTML = `
                <div class="lib-thumb">â–¶</div>
                <div style="flex:1">
                    <div style="font-weight:700; font-size:0.8rem; color:white;">${clip.title}</div>
                    <div style="font-size:0.7rem;">${clip.formation}</div>
                </div>
            `;
            // Scroll to specific clip in feed logic could go here
            feed.appendChild(div);
        });
    }

    // --- AUTH ---
    async function handleAuth(type) {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        const res = await fetch(`/api/${type}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email, password: pass }) });
        const data = await res.json();
        if(data.success) {
            authToken = data.token; localStorage.setItem('sideline_token', authToken); localStorage.setItem('sideline_email', email);
            document.getElementById('auth-modal').style.display = 'none'; loadSessions();
        } else alert(data.error);
    }
    function logout() { localStorage.clear(); location.reload(); }

</script>
</body>
</html>
