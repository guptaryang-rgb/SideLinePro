<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideline Pro | Tactical Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* THEME: Deepest Black-Green & Neon */
            --bg-body: #020402;
            --bg-panel: #050a05;
            --bg-card: #0a110a;
            --border: #142214;
            --accent: #00e676; /* Neon Green */
            --accent-glow: rgba(0, 230, 118, 0.15);
            --text-main: #ffffff;
            --text-muted: #668866;
            --btn-dark: #111a11;
            
            --sidebar-width: 260px;
            --library-width: 300px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #223322; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- NAVBAR --- */
        .navbar {
            height: 70px;
            background: rgba(2, 4, 2, 0.95);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .logo { font-family: 'Inter', sans-serif; font-weight: 900; font-size: 1.4rem; color: white; display: flex; align-items: center; gap: 8px; letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }

        /* HEADER BUTTONS */
        .nav-actions { display: flex; gap: 15px; }
        .nav-btn {
            background: transparent; border: 1px solid var(--text-muted); color: #ccc;
            padding: 8px 16px; border-radius: 20px; font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: 0.2s;
        }
        .nav-btn:hover { border-color: white; color: white; }
        
        .btn-signup {
            background: var(--accent); color: #000; border: none; padding: 10px 24px; border-radius: 20px;
            font-weight: 800; font-size: 0.9rem; cursor: pointer; box-shadow: 0 0 15px rgba(0, 230, 118, 0.4);
            text-transform: uppercase; letter-spacing: 0.5px; transition: 0.2s;
        }
        .btn-signup:hover { background: #33ff99; box-shadow: 0 0 25px rgba(0, 230, 118, 0.6); transform: translateY(-1px); }

        /* --- LAYOUT --- */
        .app-body { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* LEFT SIDEBAR (SESSIONS) */
        .sidebar-left {
            width: var(--sidebar-width); background: var(--bg-panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 20px; transition: 0.3s ease;
        }
        .sidebar-left.closed { margin-left: calc(var(--sidebar-width) * -1); }

        /* RIGHT SIDEBAR (LIBRARY) */
        .sidebar-right {
            width: var(--library-width); background: var(--bg-panel); border-left: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 0; transition: 0.3s ease;
        }
        .sidebar-right.closed { margin-right: calc(var(--library-width) * -1); }

        /* CENTER STAGE */
        .main-stage {
            flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; min-width: 0; padding: 0;
        }

        /* --- COMPONENTS --- */
        .panel-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            font-size: 0.75rem; font-weight: 800; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* SESSION LIST */
        .session-btn {
            background: transparent; border: 1px solid var(--border); color: var(--accent);
            padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 20px; width: 100%; transition: 0.2s;
        }
        .session-btn:hover { background: var(--accent-glow); border-color: var(--accent); }

        .session-item {
            padding: 12px; margin-bottom: 4px; border-radius: 6px; cursor: pointer; color: #88a; font-size: 0.9rem; transition: 0.2s; display: flex; align-items: center; gap: 10px;
        }
        .session-item:hover { background: #0f1f0f; color: white; }
        .session-item.active { background: #0f1f0f; color: var(--accent); border-left: 3px solid var(--accent); }

        /* --- VIDEO & CHAT AREA --- */
        #content-scroll { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; align-items: center; gap: 30px; }

        /* 1. VIDEO PLAYER CONTAINER */
        .video-container {
            width: 100%; max-width: 900px;
            background: black; border-radius: 12px; overflow: hidden;
            border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }
        video { width: 100%; display: block; max-height: 500px; }

        /* 2. ACTION BAR (From Image 2) */
        .action-bar {
            display: flex; gap: 15px; width: 100%; max-width: 900px; margin-top: -10px;
        }
        .action-btn {
            flex: 1; padding: 14px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; border: none; transition: 0.2s; text-align: center;
        }
        /* Watch Button - Primary Blue/Green from reference, we use Green to match theme */
        .btn-watch { background: var(--accent); color: black; box-shadow: 0 0 10px rgba(0, 230, 118, 0.2); }
        .btn-watch:hover { background: #33ff99; }
        
        /* Secondary Buttons */
        .btn-secondary { background: var(--btn-dark); border: 1px solid var(--border); color: #ccc; }
        .btn-secondary:hover { border-color: #666; color: white; background: #1a241a; }

        /* 3. TACTICAL CARD (From Image 1) */
        .tactical-card {
            width: 100%; max-width: 900px;
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }
        .card-title { font-size: 1.2rem; font-weight: 800; color: white; margin-bottom: 25px; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        
        .trait-row { margin-bottom: 20px; }
        .trait-label { font-size: 0.75rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
        .trait-text { font-size: 0.95rem; line-height: 1.6; color: #d0d0d0; }
        
        /* Highlight specific words green like in the image */
        .h-green { color: var(--accent); font-weight: 600; }
        
        /* Progress Bar style from Image 1 */
        .stat-bar { height: 6px; background: #1a1a1a; border-radius: 3px; margin-top: 25px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease; }
        .stat-label { display: flex; justify-content: space-between; font-size: 0.8rem; color: #fff; margin-top: 8px; font-weight: 600; }

        /* CLIP LIBRARY (RIGHT) */
        .clip-list { padding: 10px; overflow-y: auto; flex: 1; }
        .clip-item {
            display: flex; align-items: center; gap: 10px;
            background: var(--btn-dark); border: 1px solid var(--border);
            padding: 12px; margin-bottom: 8px; border-radius: 8px;
            cursor: pointer; transition: 0.2s;
        }
        .clip-item:hover { border-color: var(--accent); transform: translateX(-3px); }
        .play-icon { color: var(--text-muted); font-size: 0.8rem; }
        .clip-info { flex: 1; }
        .clip-name { font-size: 0.85rem; font-weight: 700; color: white; }
        .clip-sub { font-size: 0.7rem; color: var(--text-muted); }

        /* INPUT AREA (Bottom) */
        .input-dock {
            padding: 20px; background: var(--bg-panel); border-top: 1px solid var(--border);
            display: flex; gap: 15px; align-items: center;
        }
        .file-upload { color: var(--text-muted); cursor: pointer; font-size: 1.2rem; padding: 10px; border-radius: 50%; border: 1px solid var(--border); transition: 0.2s; }
        .file-upload:hover { color: var(--accent); border-color: var(--accent); }
        
        .chat-input {
            flex: 1; background: #020402; border: 1px solid var(--border); color: white;
            padding: 14px 20px; border-radius: 30px; font-size: 0.95rem; font-family: 'Inter';
        }
        .chat-input:focus { border-color: var(--accent); }

        /* LOADING */
        .loader { height: 3px; width: 100%; background: transparent; position: absolute; top: 0; left: 0; z-index: 100; display: none; }
        .loader-bar { height: 100%; background: var(--accent); width: 0%; animation: loading 2s infinite; }
        @keyframes loading { 0% { width: 0%; } 50% { width: 70%; } 100% { width: 100%; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #0a110a; border: 1px solid var(--border); width: 450px; padding: 40px; border-radius: 16px; text-align: center; box-shadow: 0 0 40px rgba(0, 230, 118, 0.1); }
        .modal-input { width: 100%; background: #020402; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; margin-bottom: 15px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="loader" id="loader"><div class="loader-bar"></div></div>

    <div class="navbar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:var(--accent); margin-right:8px;"><path d="M2 20h20M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><path d="M12 12v.01"/><path d="M7 7v.01"/><path d="M17 7v.01"/><path d="M7 17v.01"/><path d="M17 17v.01"/></svg>
            Sideline<span>Pro</span>
        </div>
        <div class="nav-actions">
            <button class="nav-btn" onclick="createNewChat('player')">üë§ I'm a Player</button>
            <button class="nav-btn" onclick="showReportOptions()">üìã Scout Report</button>
            <button id="auth-btn" class="btn-signup" onclick="handleNavClick()">Sign Up</button>
        </div>
    </div>

    <div class="app-body">
        
        <div class="sidebar-left">
            <div class="panel-header">Sessions</div>
            <div style="padding: 15px 0;">
                <button class="session-btn" onclick="createNewChat('team')">+ New Team Session</button>
                <div id="session-list" style="overflow-y: auto; max-height: calc(100vh - 200px);"></div>
            </div>
        </div>

        <div class="main-stage">
            
            <div id="content-scroll">
                
                <div class="video-container">
                    <video id="main-player" controls poster="https://via.placeholder.com/900x500/000000/333333?text=Upload+Clip+to+Analyze"></video>
                </div>

                <div class="action-bar">
                    <button class="action-btn btn-watch" onclick="document.getElementById('main-player').play()">‚ñ∂ WATCH</button>
                    <button class="action-btn btn-secondary" onclick="openClipChat()">üí¨ ASK MORE QUESTIONS</button>
                    <button class="action-btn btn-secondary" onclick="changeSection()">‚äû ORGANIZE</button>
                    <button class="action-btn btn-secondary" style="color:#ff4444; border-color:#331111;" onclick="deleteCurrentClip()">üóë DELETE</button>
                </div>

                <div id="analysis-feed" style="width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 20px;">
                    <div class="tactical-card">
                        <div class="card-title">Welcome to the Film Room</div>
                        <div class="trait-row">
                            <div class="trait-label">Status</div>
                            <div class="trait-text">Select a <span class="h-green">Session</span> on the left or upload a clip below to begin analysis.</div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="input-dock">
                <input type="file" id="file-input" accept="video/*" hidden>
                <button class="file-upload" onclick="document.getElementById('file-input').click()">üìé</button>
                <input type="text" id="user-input" class="chat-input" placeholder="Upload a clip or ask a question..." autocomplete="off">
                <button class="btn-signup" id="send-btn" style="padding: 10px 30px;">SEND</button>
            </div>

        </div>

        <div class="sidebar-right">
            <div class="panel-header">
                <span>Clip Library</span>
                <span id="clip-count" style="color:var(--accent)">0</span>
            </div>
            <div style="padding: 10px; border-bottom: 1px solid var(--border);">
                <input type="text" id="lib-search" placeholder="Search clips..." style="width:100%; background:#111; border:1px solid #333; padding:8px; color:white; border-radius:4px;" oninput="filterLibrary()">
            </div>
            <div id="library-feed" class="clip-list"></div>
        </div>

    </div>

    <div id="auth-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:white; margin-bottom:20px;">Enter the Locker Room</h2>
            <input type="email" id="auth-email" class="modal-input" placeholder="coach@team.com">
            <input type="password" id="auth-pass" class="modal-input" placeholder="Password">
            <button class="btn-signup" style="width:100%;" onclick="handleAuth('signup')">Create Account</button>
            <div style="margin-top:15px; color:#666; font-size:0.8rem; cursor:pointer;" onclick="handleAuth('login')">Login</div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:white; margin-bottom:20px;">Settings</h2>
            <div style="text-align:left; margin-bottom:10px; color:#888;">EMAIL</div>
            <div id="set-email" style="text-align:left; color:white; font-family:'JetBrains Mono'; margin-bottom:20px;">--</div>
            <button class="btn-signup" style="background:transparent; border:1px solid #333; color:white; width:100%;" onclick="closeModals()">Close</button>
            <button class="btn-signup" style="background:transparent; border:1px solid #442222; color:#ff4444; width:100%; margin-top:10px;" onclick="logout()">Log Out</button>
        </div>
    </div>

    <div id="chat-modal" class="modal-overlay">
        <div class="modal-box" style="width:600px; text-align:left;">
            <div class="card-title" style="font-size:1.2rem; border:none; margin-bottom:10px;">War Room</div>
            <div id="clip-chat-history" style="height:300px; overflow-y:auto; background:#020402; padding:15px; border-radius:8px; margin-bottom:15px; color:#ddd; line-height:1.5;"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="clip-chat-input" class="modal-input" placeholder="Ask specific question..." style="margin:0;">
                <button class="btn-signup" style="padding:10px 20px;" onclick="sendClipMessage()">Ask</button>
            </div>
            <button class="btn-signup" style="background:transparent; border:1px solid #333; width:100%; margin-top:10px; color:#888;" onclick="closeModals()">Close</button>
        </div>
    </div>

    <div id="report-view-modal" class="modal-overlay">
        <div class="modal-box" style="width:700px; max-height:85vh; text-align:left; overflow-y:auto;">
            <div class="card-title" style="color:var(--accent);">Tendency Report</div>
            <div id="report-content" style="color:#ccc; line-height:1.6;"></div>
            <button class="btn-signup" style="margin-top:20px; width:100%;" onclick="closeModals()">Close</button>
        </div>
    </div>

<script>
    let authToken = localStorage.getItem('sideline_token');
    let currentUserEmail = localStorage.getItem('sideline_email');
    let currentSessionId = null;
    let currentSessionType = 'team';
    let currentClipId = null; // Currently loaded clip ID
    let currentClipData = null; // Full JSON of current clip for "Ask" feature
    let libraryData = [];

    async function apiFetch(url, options = {}) {
        if (!options.headers) options.headers = {};
        options.headers['Authorization'] = `Bearer ${authToken}`;
        options.headers['Content-Type'] = 'application/json';
        return fetch(url, options);
    }

    window.onload = () => {
        updateNavButton();
        if(authToken) { loadSessions(); } else { document.getElementById('auth-modal').style.display = 'flex'; }
    };

    // --- UPLOAD & CHAT ---
    document.getElementById('file-input').addEventListener('change', function() {
        if(this.files[0]) {
            document.getElementById('user-input').value = `Analyze: ${this.files[0].name}`;
            document.getElementById('user-input').focus();
        }
    });

    document.getElementById('send-btn').addEventListener('click', sendMessage);

    async function sendMessage() {
        if(!authToken) return;
        const text = document.getElementById('user-input').value;
        const file = document.getElementById('file-input').files[0];

        if(!text && !file) return;
        if(!currentSessionId) await createNewChat('team');

        document.getElementById('user-input').value = '';
        document.getElementById('loader').style.display = 'block';
        document.getElementById('file-input').value = ''; 

        const payload = { message: text, sessionId: currentSessionId, sessionType: currentSessionType };
        if (file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => { 
                payload.fileData = reader.result.split(',')[1]; 
                payload.mimeType = file.type; 
                await apiCall('/api/chat', payload); 
            };
        } else { 
            await apiCall('/api/chat', payload); 
        }
    }

    async function apiCall(endpoint, body) {
        try {
            const res = await fetch(endpoint, { method: 'POST', headers: { 'Authorization': `Bearer ${authToken}`, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
            const data = await res.json();
            document.getElementById('loader').style.display = 'none';
            if(data.error) alert(data.error);
            else { 
                renderResponse(data.reply); 
                if(data.newClip) {
                    loadLibrary();
                    loadClipIntoPlayer(data.newClip); // Auto load new clip
                }
            }
        } catch(e) { document.getElementById('loader').style.display = 'none'; alert("Network Error"); }
    }

    // --- RENDER TACTICAL CARD (IMAGE 1 STYLE) ---
    function renderResponse(text) {
        const feed = document.getElementById('analysis-feed');
        // Try parsing JSON
        try {
            const jsonStart = text.indexOf('{');
            const jsonEnd = text.lastIndexOf('}');
            if (jsonStart > -1) {
                const json = JSON.parse(text.substring(jsonStart, jsonEnd + 1));
                const report = json.scouting_report;
                
                // Highlight keywords in summary
                let formattedSummary = report.summary.replace(/(vision|speed|leverage|gap|technique)/gi, '<span class="h-green">$1</span>');

                const html = `
                    <div class="tactical-card">
                        <div class="card-title">${json.title}</div>
                        
                        <div class="trait-row">
                            <div class="trait-label">FORMATION / COVERAGE</div>
                            <div class="trait-text"><span class="h-green">${json.data.formation}</span> vs ${json.data.coverage}</div>
                        </div>

                        <div class="trait-row">
                            <div class="trait-label">TACTICAL BREAKDOWN</div>
                            <div class="trait-text">${formattedSummary}</div>
                        </div>

                        <div class="trait-row">
                            <div class="trait-label" style="color:#ff5555">CRITICAL ERRORS</div>
                            <div class="trait-text">${report.mistakes ? report.mistakes.join(' ‚Ä¢ ') : report.weakness}</div>
                        </div>

                        <div class="trait-row">
                            <div class="trait-label" style="color:var(--accent)">ACTION PLAN</div>
                            <div class="trait-text">${report.action_plan}</div>
                        </div>

                        <div class="stat-bar"><div class="stat-fill" style="width: 85%"></div></div>
                        <div class="stat-label"><span>CONFIDENCE SCORE</span><span>85/100</span></div>
                    </div>`;
                
                // Prepend to feed (newest top) or append? Let's append.
                feed.innerHTML = html + feed.innerHTML; // Show newest at top of feed div
            } else {
                feed.innerHTML = `<div class="tactical-card"><div class="trait-text">${text}</div></div>` + feed.innerHTML;
            }
        } catch(e) {
            feed.innerHTML = `<div class="tactical-card"><div class="trait-text">${text}</div></div>` + feed.innerHTML;
        }
    }

    function loadClipIntoPlayer(clip) {
        const player = document.getElementById('main-player');
        player.src = `/plays/${clip.id}`;
        player.play();
        currentClipId = clip.id;
        currentClipData = clip.fullData || clip; // Save for War Room
    }

    // --- SESSION LOGIC ---
    async function createNewChat(type) {
        const name = prompt("Name this session:", type === 'player' ? "Player Eval 1" : "Game 1 Analysis");
        if(!name) return;
        
        const res = await apiFetch('/api/create-session', { method: 'POST', body: JSON.stringify({ title: name, type: type }) });
        const data = await res.json();
        
        if(data.success) {
            currentSessionId = data.sessionId;
            currentSessionType = type;
            loadSessions();
            document.getElementById('analysis-feed').innerHTML = ''; // Clear feed
            document.getElementById('library-feed').innerHTML = '';
            document.getElementById('clip-count').innerText = '0';
        }
    }

    async function loadSessions() {
        const res = await fetch('/api/sessions', { headers: { 'Authorization': `Bearer ${authToken}` } });
        const list = await res.json();
        const container = document.getElementById('session-list');
        container.innerHTML = '';
        list.forEach(s => {
            const icon = s.type === 'player' ? 'üë§' : 'üõ°Ô∏è';
            const activeClass = s.id === currentSessionId ? 'active' : '';
            container.innerHTML += `
                <div class="session-item ${activeClass}" onclick="loadChat('${s.id}')">
                    <span>${icon} ${s.title}</span>
                    <span style="font-size:0.7rem; opacity:0.5;">${new Date(s.date).toLocaleDateString()}</span>
                </div>`;
        });
    }

    async function loadChat(id) {
        currentSessionId = id;
        loadSessions(); // Update active highlight
        const res = await fetch(`/api/session/${id}`, { headers: { 'Authorization': `Bearer ${authToken}` } });
        const data = await res.json();
        currentSessionType = data.type;
        
        // Load history into feed
        const feed = document.getElementById('analysis-feed');
        feed.innerHTML = '';
        // Only render model messages as cards, ignore user texts for clean look (or render them simply)
        data.history.forEach(h => {
            if(h.role === 'model') renderResponse(h.text);
        });
        
        loadLibrary();
    }

    async function loadLibrary() {
        const res = await fetch(`/api/search?sessionId=${currentSessionId}`, { headers: { 'Authorization': `Bearer ${authToken}` } });
        const clips = await res.json();
        libraryData = clips;
        document.getElementById('clip-count').innerText = clips.length;
        
        const feed = document.getElementById('library-feed');
        feed.innerHTML = '';
        
        const groups = {};
        clips.forEach(clip => { 
            const sec = clip.section || "General"; 
            if(!groups[sec]) groups[sec] = []; 
            groups[sec].push(clip); 
        });

        Object.keys(groups).forEach(section => {
            feed.innerHTML += `<div class="panel-header" style="font-size:0.65rem; padding:8px 0; border:none; color:var(--accent);">${section}</div>`;
            groups[section].forEach(clip => {
                // Store full data in onclick
                const clipStr = JSON.stringify(clip).replace(/"/g, '&quot;');
                feed.innerHTML += `
                    <div class="clip-item" onclick='loadClipFromLib(${clipStr})'>
                        <span class="play-icon">‚ñ∂</span>
                        <div class="clip-info">
                            <div class="clip-name">${clip.title}</div>
                            <div class="clip-sub">${clip.formation}</div>
                        </div>
                    </div>`;
            });
        });
    }

    function loadClipFromLib(clip) {
        loadClipIntoPlayer(clip);
    }

    // --- ACTIONS ---
    function openClipChat() {
        if(!currentClipId) return alert("Select a clip first.");
        document.getElementById('clip-chat-history').innerHTML = '';
        document.getElementById('chat-modal').style.display = 'flex';
    }

    async function sendClipMessage() {
        const msg = document.getElementById('clip-chat-input').value;
        document.getElementById('clip-chat-history').innerHTML += `<div style="text-align:right; margin:10px 0; color:white;">${msg}</div>`;
        document.getElementById('clip-chat-input').value = '';
        
        const res = await apiFetch('/api/clip-chat', { method: 'POST', body: JSON.stringify({ message: msg, context: currentClipData }) });
        const data = await res.json();
        
        // Simple formatter
        const fmt = data.reply.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\* /g, '<br>‚Ä¢ ');
        document.getElementById('clip-chat-history').innerHTML += `<div style="text-align:left; margin:10px 0; color:var(--accent);">${fmt}</div>`;
    }

    async function changeSection() {
        if(!currentClipId) return alert("Select a clip first.");
        const sec = prompt("New Folder Name (e.g. Redzone):");
        if(sec) {
            await apiFetch('/api/update-clip', { method: 'POST', body: JSON.stringify({ id: currentClipId, section: sec }) });
            loadLibrary();
        }
    }

    async function deleteCurrentClip() {
        if(!currentClipId) return alert("Select a clip first.");
        if(!confirm("Delete this clip?")) return;
        await apiFetch('/api/delete-clip', { method: 'POST', body: JSON.stringify({ id: currentClipId }) });
        document.getElementById('main-player').src = '';
        loadLibrary();
    }

    async function generateReport(focus) {
        if(!currentSessionId) return alert("Select a session.");
        closeModals();
        document.getElementById('loader').style.display = 'block';
        const res = await apiFetch('/api/session-summary', { method: 'POST', body: JSON.stringify({ sessionId: currentSessionId, focus: focus }) });
        const data = await res.json();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('report-content').innerHTML = data.report.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b style="color:white;">$1</b>');
        document.getElementById('report-view-modal').style.display = 'flex';
    }

    function showReportOptions() { if(!currentSessionId) return alert("Select a session."); document.getElementById('report-select-modal').style.display = 'flex'; }

    // --- AUTH & UI ---
    function handleNavClick() { if(authToken) { document.getElementById('set-email').innerText = currentUserEmail; document.getElementById('settings-modal').style.display = 'flex'; } else { document.getElementById('auth-modal').style.display = 'flex'; } }
    function updateNavButton() { const btn = document.getElementById('auth-btn'); if(authToken) { btn.innerText = "Settings"; btn.style.background="transparent"; btn.style.border="1px solid #333"; } else { btn.innerText = "Sign Up"; btn.style.background="var(--accent)"; } }
    async function handleAuth(type) {
        const email = document.getElementById('auth-email').value; const pass = document.getElementById('auth-pass').value;
        const res = await fetch(`/api/${type}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email, password: pass }) });
        const data = await res.json();
        if(data.success) { authToken = data.token; currentUserEmail = email; localStorage.setItem('sideline_token', authToken); localStorage.setItem('sideline_email', email); closeModals(); updateNavButton(); loadSessions(); } else alert(data.error);
    }
    function logout() { localStorage.clear(); location.reload(); }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none'); }
