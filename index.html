<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideline Pro | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000000; --panel: #0a0a0a; --border: #1f1f1f; --accent: #3b82f6; --text: #e5e5e5; }
        * { box-sizing: border-box; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        .sidebar { width: 260px; background: #050505; border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg); }
        .library { width: 340px; background: var(--panel); border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        
        .logo { color: #fff; font-weight: 900; font-size: 1.2rem; margin-bottom: 25px; letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }
        
        .btn { background: var(--accent); color: #fff; border: none; padding: 12px; font-weight: 600; cursor: pointer; border-radius: 6px; width: 100%; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        
        .session-item { padding: 12px; color: #666; cursor: pointer; border-radius: 6px; font-size: 0.9rem; margin-bottom: 2px; }
        .session-item:hover { background: #111; color: #fff; }
        .session-item.active { background: #111; color: var(--accent); border-left: 2px solid var(--accent); }
        
        #chat-feed { flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        .msg { padding: 15px 20px; border-radius: 8px; max-width: 85%; line-height: 1.6; font-size: 0.95rem; }
        .msg.user { align-self: flex-end; background: #1a1a1a; color: #fff; }
        .msg.model { align-self: flex-start; color: #ccc; }
        
        .input-box { padding: 25px; background: #050505; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 14px; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; outline: none; }
        input[type="text"]:focus { border-color: var(--accent); }
        
        /* CLIP CARDS */
        .clip-card { background: #000; border: 1px solid #222; margin: 15px; padding: 20px; border-radius: 8px; }
        .clip-title { font-weight: bold; color: #fff; margin-bottom: 5px; }
        .clip-meta { font-size: 0.8rem; color: var(--accent); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .clip-body { font-size: 0.85rem; color: #888; line-height: 1.5; margin-bottom: 15px; }
        .watch-link { display: block; text-align: center; background: #111; color: #fff; padding: 10px; border-radius: 4px; text-decoration: none; font-size: 0.8rem; transition: 0.2s; }
        .watch-link:hover { background: #222; }

        /* AUTH */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 50; display: flex; justify-content: center; align-items: center; }
        .auth-box { width: 350px; text-align: center; }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-box">
            <div class="logo">SIDELINE <span>PRO</span></div>
            <input id="email" class="auth-input" placeholder="Email" type="email">
            <input id="password" class="auth-input" placeholder="Password" type="password">
            <button class="btn" onclick="handleAuth('login')">LOGIN</button>
            <button class="btn" onclick="handleAuth('signup')" style="background:transparent; color:#666; margin-top:10px;">CREATE ACCOUNT</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">SIDELINE <span>PRO</span></div>
        <button class="btn" onclick="newSession()">+ NEW ANALYSIS</button>
        <div id="session-list" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
        <div id="credits" style="color:#666; font-size:0.8rem; padding-top:20px; border-top:1px solid #111;">Credits: --</div>
        <button onclick="logout()" style="background:none; border:none; color:#444; font-size:0.7rem; cursor:pointer; margin-top:5px; text-align:left; padding:0;">LOGOUT</button>
    </div>

    <div class="main">
        <div id="chat-feed">
            <div class="msg model">System Ready. Upload film for analysis.</div>
        </div>
        <div class="input-box">
            <input type="file" id="file-upload" hidden accept="video/*">
            <button onclick="document.getElementById('file-upload').click()" class="btn" style="width:auto; padding:0 20px;">üìé</button>
            <input type="text" id="prompt" placeholder="Analyze this play..." autocomplete="off">
            <button class="btn" onclick="sendMessage()" style="width:auto; padding:0 30px;">SEND</button>
        </div>
    </div>

    <div class="library">
        <div style="padding:20px; border-bottom:1px solid #111; font-weight:bold; font-size:0.8rem; color:#666;">SESSION INTEL</div>
        <div id="library-feed" style="flex:1; overflow-y:auto;"></div>
    </div>

    <script>
        let user = localStorage.getItem('sideline_user');
        let currentSession = null;

        window.onload = () => {
            if(user) {
                document.getElementById('auth-overlay').style.display = 'none';
                loadUserData();
            }
        };

        // --- AUTH ---
        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                // FIXED: Relative path
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password, type })
                });
                const data = await res.json();
                if(data.success) {
                    user = email;
                    localStorage.setItem('sideline_user', email);
                    document.getElementById('auth-overlay').style.display = 'none';
                    loadUserData();
                } else {
                    alert(data.error);
                }
            } catch(e) { alert("Server connection failed."); }
        }

        function logout() { localStorage.removeItem('sideline_user'); location.reload(); }

        // --- DATA ---
        async function loadUserData() {
            try {
                const res = await fetch(`/api/user-data?email=${user}`);
                const data = await res.json();
                document.getElementById('credits').innerText = `PRO CREDITS: ${data.credits}`;
                
                const list = document.getElementById('session-list');
                list.innerHTML = '';
                data.sessions.forEach(s => {
                    const div = document.createElement('div');
                    div.className = `session-item ${s.id === currentSession ? 'active' : ''}`;
                    div.innerText = s.title;
                    div.onclick = () => loadSession(s.id);
                    list.appendChild(div);
                });
            } catch(e) {}
        }

        function newSession() {
            currentSession = Math.random().toString(36).substr(2, 9);
            document.getElementById('chat-feed').innerHTML = '<div class="msg model">New Session.</div>';
            document.getElementById('library-feed').innerHTML = '';
            loadUserData();
        }

        async function loadSession(id) {
            currentSession = id;
            loadUserData();
            const res = await fetch(`/api/history?sessionId=${id}`);
            const history = await res.json();
            const feed = document.getElementById('chat-feed');
            feed.innerHTML = '';
            history.forEach(h => {
                const div = document.createElement('div');
                div.className = `msg ${h.role}`;
                div.innerText = h.parts[0].text;
                feed.appendChild(div);
            });
            loadLibrary();
        }

        async function loadLibrary() {
            const res = await fetch(`/api/library?email=${user}&sessionId=${currentSession}`);
            const clips = await res.json();
            const feed = document.getElementById('library-feed');
            feed.innerHTML = '';
            clips.forEach(clip => {
                const div = document.createElement('div');
                div.className = 'clip-card';
                div.innerHTML = `
                    <div class="clip-title">${clip.title}</div>
                    <div class="clip-meta">${clip.formation} vs ${clip.coverage}</div>
                    <div class="clip-body">${clip.summary}</div>
                    <div class="clip-body" style="color:#ff5555">‚ö†Ô∏è ${clip.weakness}</div>
                    <a href="/uploads/${clip.id}" target="_blank" class="watch-link">WATCH REPLAY</a>
                `;
                feed.appendChild(div);
            });
        }

        // --- MESSAGING ---
        async function sendMessage() {
            if(!currentSession) newSession();
            
            const input = document.getElementById('prompt');
            const fileInput = document.getElementById('file-upload');
            const text = input.value;
            const file = fileInput.files[0];

            if(!text && !file) return;

            const feed = document.getElementById('chat-feed');
            feed.innerHTML += `<div class="msg user">${text || "Analyzing video..."}</div>`;
            input.value = '';

            const payload = { email: user, message: text, sessionId: currentSession };
            
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    payload.fileData = reader.result.split(',')[1];
                    payload.mimeType = file.type;
                    executeSend(payload);
                };
            } else {
                executeSend(payload);
            }
        }

        async function executeSend(payload) {
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                const feed = document.getElementById('chat-feed');
                if(data.error) {
                    feed.innerHTML += `<div class="msg model" style="color:red">Error: ${data.error}</div>`;
                } else {
                    if(data.analysis) {
                        feed.innerHTML += `<div class="msg model">‚úÖ <b>Report Generated.</b> Check the Intel panel.</div>`;
                        loadLibrary(); 
                    } else {
                        feed.innerHTML += `<div class="msg model">${data.reply}</div>`;
                    }
                    loadUserData();
                }
                feed.scrollTop = feed.scrollHeight;
                document.getElementById('file-upload').value = ''; 
            } catch(e) { alert("Error sending message."); }
        }
    </script>
</body>
</html>
