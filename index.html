<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideline Pro | Elite Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-panel: #0a0c0a;
            --bg-card: #111411;
            --border: #1f261f;
            --accent: #00e676; 
            --accent-dim: rgba(0, 230, 118, 0.1);
            --text-main: #ffffff;
            --text-muted: #889988;
            --danger: #ff4444;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background-color: var(--bg-deep); color: var(--text-main); font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- NAVBAR --- */
        .navbar {
            height: 60px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 50;
        }

        .nav-left, .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .logo { font-family: 'Inter', sans-serif; font-weight: 900; font-size: 1.2rem; color: white; display: flex; align-items: center; gap: 8px; letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }

        .toggle-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            width: 36px; height: 36px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .toggle-btn:hover { color: white; border-color: var(--accent); }
        .toggle-btn.active { background: var(--accent-dim); color: var(--accent); border-color: var(--accent); }

        .btn-glow {
            background: var(--accent); color: black; border: none; padding: 8px 20px; border-radius: 20px;
            font-weight: 700; font-size: 0.85rem; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 10px rgba(0, 230, 118, 0.2); text-transform: uppercase;
        }
        .btn-glow:hover { background: #33ff99; box-shadow: 0 0 20px rgba(0, 230, 118, 0.5); }

        /* --- TRIFOLD LAYOUT --- */
        .app-body { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* LEFT SIDEBAR (SESSIONS) */
        .sidebar-left {
            width: var(--sidebar-width);
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            transition: margin-left 0.3s ease;
            flex-shrink: 0;
        }
        .sidebar-left.closed { margin-left: calc(var(--sidebar-width) * -1); }

        /* RIGHT SIDEBAR (CLIPS) */
        .sidebar-right {
            width: var(--sidebar-width);
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex; flex-direction: column;
            transition: margin-right 0.3s ease;
            flex-shrink: 0;
        }
        .sidebar-right.closed { margin-right: calc(var(--sidebar-width) * -1); }

        /* CENTER STAGE */
        .main-stage { flex: 1; display: flex; flex-direction: column; background: var(--bg-deep); position: relative; min-width: 0; }

        /* --- COMPONENTS --- */
        .panel-header { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.8rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-new { background: transparent; border: 1px solid var(--border); color: var(--accent); padding: 10px; margin: 15px; border-radius: 6px; font-weight: 600; cursor: pointer; text-align: center; transition: 0.2s; }
        .btn-new:hover { background: var(--accent-dim); border-color: var(--accent); }

        .session-list { flex: 1; overflow-y: auto; padding: 0 10px; }
        .session-item { padding: 12px; margin-bottom: 4px; border-radius: 6px; cursor: pointer; color: var(--text-muted); font-size: 0.9rem; transition: 0.2s; display: flex; justify-content: space-between; }
        .session-item:hover { background: #1a1e1a; color: white; }
        .session-item.active { background: var(--accent-dim); color: var(--accent); border-left: 3px solid var(--accent); }

        /* CHAT AREA */
        .chat-header {
            height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: center; background: rgba(5,5,5,0.8); backdrop-filter: blur(5px); position: absolute; top: 0; left: 0; right: 0; z-index: 10;
        }
        .editable-title { font-weight: 700; color: white; cursor: pointer; padding: 5px 10px; border-radius: 4px; transition: 0.2s; border: 1px solid transparent; }
        .editable-title:hover { background: #111; border-color: #333; }
        .editable-title::after { content: 'âœŽ'; font-size: 0.8em; margin-left: 8px; opacity: 0.3; }

        #chat-feed { flex: 1; overflow-y: auto; padding: 70px 40px 40px; display: flex; flex-direction: column; gap: 30px; scroll-behavior: smooth; }

        .msg { padding: 20px; border-radius: 12px; max-width: 85%; line-height: 1.6; font-size: 0.95rem; animation: fadeIn 0.3s; }
        .msg.user { align-self: flex-end; background: #1a1a1a; color: white; border: 1px solid #333; }
        .msg.model { align-self: flex-start; width: 100%; max-width: 800px; padding: 0; background: transparent; }

        /* FILE UPLOAD & INPUT */
        .input-wrapper { padding: 20px; background: var(--bg-panel); border-top: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        
        /* NEW FILE INDICATOR */
        #file-indicator {
            background: var(--accent-dim); border: 1px solid var(--accent); color: var(--accent);
            padding: 10px 15px; border-radius: 8px; font-size: 0.85rem; font-weight: 600;
            display: none; align-items: center; justify-content: space-between; width: 100%;
            animation: slideUp 0.2s;
        }
        .remove-file { cursor: pointer; opacity: 0.7; font-size: 1.1rem; }
        .remove-file:hover { opacity: 1; }

        .input-bar { display: flex; gap: 10px; align-items: center; }
        .input-field { flex: 1; background: #050505; border: 1px solid var(--border); color: white; padding: 12px 20px; border-radius: 30px; font-size: 1rem; transition: 0.2s; }
        .input-field:focus { border-color: var(--accent); }
        .icon-btn { background: #1a1e1a; border: 1px solid var(--border); color: var(--text-muted); width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .icon-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* RIGHT PANEL (CLIPS) */
        #library-feed { flex: 1; overflow-y: auto; padding: 10px; }
        .clip-card { background: #111; border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .clip-card:hover { border-color: var(--accent); transform: translateX(-2px); }
        .clip-title { font-weight: 700; font-size: 0.9rem; color: white; margin-bottom: 4px; }
        .clip-meta { font-size: 0.75rem; color: #666; display: flex; justify-content: space-between; }

        /* TACTICAL CARD (AI RESPONSE) */
        .tactical-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-header { font-size: 1.1rem; font-weight: 800; color: white; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; text-transform: uppercase; }
        .section-label { color: #668866; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        .section-content { color: #e0e0e0; font-size: 0.95rem; line-height: 1.5; margin-bottom: 15px; }
        .card-actions { display: flex; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; }
        .action-chip { flex: 1; background: #222; border: 1px solid var(--border); color: #ccc; padding: 8px; border-radius: 6px; font-size: 0.8rem; text-align: center; cursor: pointer; }
        .action-chip:hover { color: var(--accent); border-color: var(--accent); }

        /* UPLOAD SPINNER */
        .progress-bar-container { width: 100%; height: 3px; display: none; position: absolute; top: 0; left: 0; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; animation: load 2s infinite ease-in-out; }
        @keyframes load { 0% { width: 0%; transform: translateX(-100%); } 100% { width: 100%; transform: translateX(100%); } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #111; border: 1px solid var(--border); width: 400px; padding: 30px; border-radius: 12px; text-align: center; }
        .modal-input { width: 100%; background: #050505; border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <button class="toggle-btn active" onclick="toggleSidebar('left')" title="Toggle Sessions">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18"/></svg>
            </button>
            <div class="logo">Sideline<span>Pro</span></div>
        </div>
        
        <div class="nav-right">
            <button id="nav-btn" class="btn-glow" onclick="handleNavClick()">Sign Up</button>
            <button class="toggle-btn active" onclick="toggleSidebar('right')" title="Toggle Library">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M15 3v18"/></svg>
            </button>
        </div>
    </div>

    <div class="app-body">
        
        <div class="sidebar-left" id="sidebar-left">
            <div class="panel-header">
                <span>Sessions</span>
                <span style="font-size:1.2rem; cursor:pointer;" onclick="createNewChat()">+</span>
            </div>
            <div id="session-list" class="session-list"></div>
            <div style="padding:15px; border-top:1px solid #222;">
                <div style="color:#666; font-size:0.8rem; cursor:pointer;" onclick="logout()">LOGOUT</div>
            </div>
        </div>

        <div class="main-stage">
            <div class="chat-header">
                <span id="session-name" class="editable-title" onclick="renameCurrentSession()">Select Session</span>
            </div>
            
            <div class="progress-bar-container" id="progress-bar"><div class="progress-bar"></div></div>

            <div id="chat-feed">
                <div class="msg model">
                    <div style="font-size:1.2rem; font-weight:800; color:white; margin-bottom:5px;">System Online.</div>
                    <div style="color:var(--text-muted);">Select a session or upload a clip to begin analysis.</div>
                </div>
            </div>

            <div class="input-wrapper">
                <div id="file-indicator">
                    <span id="file-name">ðŸ“Ž Video Attached</span>
                    <span class="remove-file" onclick="removeFile()">Ã—</span>
                </div>

                <div class="input-bar">
                    <input type="file" id="file-input" accept="video/*" hidden>
                    <button class="icon-btn" onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
                    <input type="text" id="user-input" class="input-field" placeholder="Analyze this play..." autocomplete="off">
                    <button class="btn-glow" id="send-btn">SEND</button>
                </div>
            </div>
        </div>

        <div class="sidebar-right" id="sidebar-right">
            <div class="panel-header">
                <span>Clip Library</span>
                <span id="clip-count" style="color:var(--accent)">0</span>
            </div>
            <div id="library-feed"></div>
        </div>
    </div>

    <div id="auth-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:white; margin-bottom:20px;">Welcome</h2>
            <input type="email" id="auth-email" class="modal-input" placeholder="Email">
            <input type="password" id="auth-pass" class="modal-input" placeholder="Password">
            <button class="btn-glow" style="width:100%;" onclick="handleAuth('signup')">Create Account</button>
            <div style="margin-top:15px; color:#666; font-size:0.8rem; cursor:pointer;" onclick="handleAuth('login')">Login instead</div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:white; margin-bottom:20px;">Settings</h2>
            <div style="text-align:left; margin-bottom:20px;">
                <div style="color:#666; font-size:0.8rem;">EMAIL</div>
                <div style="color:white;" id="set-email">--</div>
            </div>
            <button class="btn-glow" style="background:transparent; border:1px solid #333; color:white; width:100%;" onclick="closeModals()">Close</button>
        </div>
    </div>

    <div id="video-modal" class="modal-overlay">
        <div class="modal-box" style="width:800px; padding:0; background:black;">
            <video id="main-player" controls style="width:100%; display:block;"></video>
            <button class="btn-glow" style="margin:10px;" onclick="closeModals()">Close</button>
        </div>
    </div>

<script>
    let authToken = localStorage.getItem('sideline_token');
    let currentUserEmail = localStorage.getItem('sideline_email');
    let currentSessionId = null;

    // --- INIT ---
    window.onload = () => {
        updateNavButton();
        if(authToken) {
            loadSessions();
            loadLibrary();
        } else {
            document.getElementById('auth-modal').style.display = 'flex';
        }
    };

    // --- TOGGLE SIDEBARS ---
    function toggleSidebar(side) {
        const bar = document.getElementById(`sidebar-${side}`);
        bar.classList.toggle('closed');
        // Toggle active state visual on button (optional logic, CSS active class is enough for click)
    }

    // --- FILE HANDLING ---
    document.getElementById('file-input').addEventListener('change', function() {
        if(this.files[0]) {
            document.getElementById('file-indicator').style.display = 'flex';
            document.getElementById('file-name').innerText = `ðŸ“Ž ${this.files[0].name}`;
        }
    });

    function removeFile() {
        document.getElementById('file-input').value = '';
        document.getElementById('file-indicator').style.display = 'none';
    }

    // --- CHAT ---
    document.getElementById('send-btn').addEventListener('click', sendMessage);

    async function sendMessage() {
        if(!authToken) return;
        const text = document.getElementById('user-input').value;
        const file = document.getElementById('file-input').files[0];

        if(!text && !file) return;
        if(!currentSessionId) await createNewChat();

        // UI Update
        const feed = document.getElementById('chat-feed');
        feed.innerHTML += `<div class="msg user">${text || "Analyzing Clip..."}</div>`;
        feed.scrollTop = feed.scrollHeight;
        document.getElementById('user-input').value = '';
        
        document.getElementById('progress-bar').style.display = 'block';
        removeFile(); // visually clear file input

        const payload = { message: text, sessionId: currentSessionId };
        
        if (file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                payload.fileData = reader.result.split(',')[1];
                payload.mimeType = file.type;
                await apiCall('/api/chat', payload);
            };
        } else {
            await apiCall('/api/chat', payload);
        }
    }

    async function apiCall(endpoint, body) {
        try {
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
            const data = await res.json();
            
            document.getElementById('progress-bar').style.display = 'none';
            
            if(data.error) {
                alert(data.error);
            } else {
                renderResponse(data.reply, data.newClip?.id);
                if(data.newClip) loadLibrary();
            }
        } catch(e) {
            document.getElementById('progress-bar').style.display = 'none';
            alert("Error communicating with server.");
        }
    }

    function renderResponse(text, clipId) {
        try {
            const jsonStart = text.indexOf('{');
            const jsonEnd = text.lastIndexOf('}');
            if (jsonStart > -1) {
                const json = JSON.parse(text.substring(jsonStart, jsonEnd + 1));
                const report = json.scouting_report;
                
                const html = `
                    <div class="tactical-card">
                        <div class="card-header">${json.title}</div>
                        <div class="section-label">FORMATION</div>
                        <div class="section-content" style="color:var(--accent);">${json.data.formation} vs ${json.data.coverage}</div>
                        
                        <div class="section-label">SUMMARY</div>
                        <div class="section-content">${report.summary}</div>
                        
                        <div class="section-label" style="color:var(--danger)">WEAKNESS</div>
                        <div class="section-content">${report.weakness}</div>

                        <div class="card-actions">
                            ${clipId ? `<div class="action-chip" onclick="playVideo('${clipId}')">â–¶ Watch Clip</div>` : ''}
                            <div class="action-chip" style="border-color:var(--accent); color:var(--accent);">Save to Plan</div>
                        </div>
                    </div>`;
                document.getElementById('chat-feed').innerHTML += html;
            } else {
                document.getElementById('chat-feed').innerHTML += `<div class="msg model">${text}</div>`;
            }
        } catch(e) {
            document.getElementById('chat-feed').innerHTML += `<div class="msg model">${text}</div>`;
        }
        document.getElementById('chat-feed').scrollTop = document.getElementById('chat-feed').scrollHeight;
    }

    // --- SESSIONS ---
    async function loadSessions() {
        const res = await fetch('/api/sessions', { headers: { 'Authorization': `Bearer ${authToken}` } });
        const list = await res.json();
        const container = document.getElementById('session-list');
        container.innerHTML = '';
        list.forEach(s => {
            container.innerHTML += `<div class="session-item" onclick="loadChat('${s.id}', '${s.title}')">${s.title}</div>`;
        });
    }

    async function createNewChat() {
        const name = prompt("Session Name:", "New Analysis");
        if(!name) return;
        
        currentSessionId = Math.random().toString(36).substr(2, 9);
        document.getElementById('session-name').innerText = name;
        document.getElementById('chat-feed').innerHTML = '<div class="msg model">Session Started.</div>';
        
        // In a real app, you'd save this session ID immediately, 
        // but here we save it on the first message or a specific create endpoint.
        // Let's manually trigger a rename on first message logic or just set UI state.
        
        // To persist the name immediately:
        await apiCall('/api/rename-session', { sessionId: currentSessionId, newTitle: name });
        loadSessions();
    }

    async function renameCurrentSession() {
        if(!currentSessionId) return;
        const newName = prompt("Rename Session:", document.getElementById('session-name').innerText);
        if(newName) {
            await apiCall('/api/rename-session', { sessionId: currentSessionId, newTitle: newName });
            document.getElementById('session-name').innerText = newName;
            loadSessions();
        }
    }

    async function loadChat(id, title) {
        currentSessionId = id;
        document.getElementById('session-name').innerText = title;
        const res = await fetch(`/api/session/${id}`, { headers: { 'Authorization': `Bearer ${authToken}` } });
        const history = await res.json();
        
        const feed = document.getElementById('chat-feed');
        feed.innerHTML = '';
        history.forEach(h => {
            if(h.role === 'model') renderResponse(h.text);
            else feed.innerHTML += `<div class="msg user">${h.text}</div>`;
        });
        loadLibrary();
    }

    // --- LIBRARY ---
    async function loadLibrary() {
        const res = await fetch(`/api/search?sessionId=${currentSessionId}`, { headers: { 'Authorization': `Bearer ${authToken}` } });
        const clips = await res.json();
        document.getElementById('clip-count').innerText = clips.length;
        const feed = document.getElementById('library-feed');
        feed.innerHTML = '';
        
        clips.forEach(c => {
            feed.innerHTML += `
                <div class="clip-card" onclick="playVideo('${c.id}')">
                    <div class="clip-title">${c.title}</div>
                    <div class="clip-meta"><span>${c.formation}</span><span>â–¶</span></div>
                </div>`;
        });
    }

    // --- AUTH & UI ---
    function handleNavClick() {
        if(authToken) {
            document.getElementById('set-email').innerText = currentUserEmail;
            document.getElementById('settings-modal').style.display = 'flex';
        } else {
            document.getElementById('auth-modal').style.display = 'flex';
        }
    }

    function updateNavButton() {
        const btn = document.getElementById('nav-btn');
        if(authToken) { btn.innerText = "Settings"; btn.style.background = "transparent"; btn.style.border="1px solid var(--accent)"; btn.style.color="var(--accent)"; }
        else { btn.innerText = "Sign Up"; }
    }

    async function handleAuth(type) {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        const res = await fetch(`/api/${type}`, {
            method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email, password: pass })
        });
        const data = await res.json();
        if(data.success) {
            authToken = data.token;
            currentUserEmail = email;
            localStorage.setItem('sideline_token', authToken);
            localStorage.setItem('sideline_email', email);
            closeModals();
            updateNavButton();
            loadSessions();
        } else alert(data.error);
    }

    function closeModals() {
        document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
        document.getElementById('main-player').pause();
    }

    function playVideo(id) {
        document.getElementById('main-player').src = `/plays/${id}`;
        document.getElementById('video-modal').style.display = 'flex';
    }
</script>
</body>
</html>
